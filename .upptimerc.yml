# Change these first
owner: zoltax # Your GitHub username
repo: joinit-status # Your Github repository name

# Add your sites here
sites:
  - name: JoinIT
    url: https://api.joinit.dev

status-website:
  baseUrl: /joinit-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: JoinIT status
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Info message 
  navbar:
    - title: Status
      href: /joinit-status/
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

